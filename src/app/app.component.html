<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLinkActive="Active" routerLink="/home">
          <ion-icon name="cube-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLinkActive="Active" routerLink="/products-list">
          <ion-icon name="file-tray-stacked-outline" slot="start"></ion-icon>
          <ion-label>Produkty</ion-label>
        </ion-item>
        <ion-item routerLinkActive="Active" routerLink="/add-product">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Dodaj</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="reader-outline" slot="start"></ion-icon>
          <ion-label>Raporty</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
