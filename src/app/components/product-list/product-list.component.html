<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <table class="table">
      <thead>
        <tr>

          <th scope="col">Nazwa</th>
          <th scope="col">Producent</th>
          <th scope="col">Kategoria</th>
          <th scope="col">Akcja</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of Products; let i = index">

          <td>{{product.name}}</td>
          <td>{{product.manufacturer}}</td>
          <td>{{product.category}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="delete(product.id,i)">Delete</button>
            <button type="button" class="btn btn-success" routerLink="/edit-product/{{product.id}}">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</ion-content>
